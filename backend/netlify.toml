[build]
  command = "npm install"
  functions = "api"
  publish = "."

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/"
  to = "/api/index"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"